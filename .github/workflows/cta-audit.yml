name: CTA Audit

on:
  push:
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'server/**'
      - 'vite.config.*'
      - 'postcss.config.cjs'
      - 'tailwind.config.*'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'server/**'
      - 'vite.config.*'
      - 'postcss.config.cjs'
      - 'tailwind.config.*'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/**'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          version: 10
      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: '20.19.1'
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Enforce CTA polish (dry-run)
        shell: bash
        run: |
          set -e
          node bin/vauntico.cjs polish --fix --dry-run | tee polish.out
          if grep -q "Would fix CTA props" polish.out; then
            echo "CTA polish required. Run: vauntico polish --fix";
            exit 1;
          fi
      - name: Run Vauntico lint
        run: node vauntico-lint.cjs

  build:
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          version: 10
      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: '20.19.1'
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm build
      - name: Upload build artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: dist
          path: dist
          if-no-files-found: ignore
