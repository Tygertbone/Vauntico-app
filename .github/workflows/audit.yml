name: Audit

on:
  push:
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'server/**'
      - 'vite.config.*'
      - 'postcss.config.cjs'
      - 'tailwind.config.*'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'server/**'
      - 'vite.config.*'
      - 'postcss.config.cjs'
      - 'tailwind.config.*'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/**'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node 20 with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Cache pnpm store (extra safety)
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-node-20-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-20-pnpm-

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Security audit
        run: pnpm audit --audit-level=high || true

      - name: Build
        run: pnpm build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist