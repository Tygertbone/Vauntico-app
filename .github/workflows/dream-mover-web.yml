name: Dream Mover Web â€¢ Build and Preview

on:
  workflow_dispatch:
  push:
    branches: [ chore/ci-pnpm ]
    paths:
      - 'vauntico-dream-mover/web/**'
      - 'vauntico-dream-mover/src/**'
      - 'vauntico-dream-mover/package.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: corepack enable
      - run: pnpm -v
      - name: Install web deps
        working-directory: vauntico-dream-mover/web
        run: pnpm install --frozen-lockfile=false
      - name: Build web
        working-directory: vauntico-dream-mover/web
        run: pnpm build
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dream-mover-web-dist
          path: vauntico-dream-mover/web/dist
