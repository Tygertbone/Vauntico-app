name: Dream Mover Web â€¢ Build and Preview

on:
  workflow_dispatch:
  push:
    branches: [ chore/ci-pnpm ]
    paths:
      - 'vauntico-dream-mover/web/**'
      - 'vauntico-dream-mover/src/**'
      - 'vauntico-dream-mover/package.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version: '20.19.1'
          cache: 'pnpm'
      - run: corepack enable
      - run: pnpm -v
      - name: Install web deps
        working-directory: vauntico-dream-mover/web
        run: pnpm install --frozen-lockfile=false
      - name: Build web
        working-directory: vauntico-dream-mover/web
        run: pnpm build
      - name: Upload dist artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: dream-mover-web-dist
          path: vauntico-dream-mover/web/dist
