name: Secret Scan

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  gitguardian:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install ggshield
        run: |
          python3 --version || true
          sudo apt-get update -y
          sudo apt-get install -y python3-pip
          python3 -m pip install --upgrade pip
          python3 -m pip install ggshield
      - name: Run GitGuardian scan (fail on high severity)
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GG_PAT }}
        run: |
          ggshield --version
          ggshield secret scan repo . --exit-non-zero
