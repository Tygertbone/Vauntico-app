name: Secret Scan

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  gitguardian:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      GG_PAT: ${{ secrets.GG_PAT }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: Skip scan (no GG_PAT)
        if: env.GG_PAT == ''
        run: echo "GG_PAT not availableâ€”skipping scan."
      - name: Install Python and ggshield
        if: env.GG_PAT != ''
        run: |
          python3 --version || true
          sudo apt-get update -y
          sudo apt-get install -y python3-pip
          python3 -m pip install --upgrade pip
          python3 -m pip install ggshield
      - name: Run GitGuardian scan (fail on high severity)
        if: env.GG_PAT != ''
        env:
          GITGUARDIAN_API_KEY: ${{ env.GG_PAT }}
        run: |
          ggshield --version
          ggshield secret scan repo . --exit-non-zero
