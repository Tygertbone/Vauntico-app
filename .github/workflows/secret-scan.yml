name: Secret Scan

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  gitguardian:
    if: ${{ secrets.GG_PAT != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Install ggshield
        run: |
          python3 --version || true
          sudo apt-get update -y
          sudo apt-get install -y python3-pip
          python3 -m pip install --upgrade pip
          python3 -m pip install ggshield
      - name: Run GitGuardian scan (fail on high severity)
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GG_PAT }}
        run: |
          ggshield --version
          ggshield secret scan repo . --exit-non-zero
